<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbal Test</title>
    <link href="verbal.css" rel="stylesheet">

  </head>

  <body>
    <div class="quiz-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="question-box">
        <div class="question-container" id="question-container">
          <!-- Questions will be added here dynamically -->
        </div>
        <div class="btn-container">
          <button id="start-btn">Start Quiz</button>
          <button id="prev-btn" style="display: none">Previous</button>
          <button id="next-btn" style="display: none">Next</button>
          <button id="submit-btn" style="display: none" onclick="verbalScore()">Submit Quiz</button>
        </div>  
      </div>
      <div class="score-container" id="score-container"></div>
    </div>
    <script src="verbal.js"></script>
    <script src="index.js"></script>
  </body>
</html>
